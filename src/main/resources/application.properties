spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.max-active=2
spring.datasource.tomcat.initialSize=1

spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

spring.thymeleaf.mode=html
spring.thymeleaf.cache=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:user
spring.datasource.username=sa
spring.datasource.password=password

companydatasource.driver-class-name=org.h2.Driver
companydatasource.url=jdbc:h2:mem:company
companydatasource.username=sa
companydatasource.password=password

#https://stackoverflow.com/questions/28571848/spring-boot-jpa-insert-in-table-with-uppercase-name-with-hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.cfg.EJB3NamingStrategy

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

#https://www.baeldung.com/spring-boot-jasypt
#spring.datasource.initialization-mode=always
#spring.datasource.data=classpath:data.sql

spring.h2.console.enabled=false

debug=true
